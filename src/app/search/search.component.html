<div class="main-container">
  <div class = search-container>
<input class = "input-search" type = "text"  placeholder="search"  [(ngModel)]="searchInput" (keyup.enter)="searchForTrack()"/>
  </div>
  <div *ngFor= "let result of results">
    <app-track [track] = "result"></app-track>
  </div>
</div>
