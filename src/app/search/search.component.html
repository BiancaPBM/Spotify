<div class="main-container">
  <div class = search-container>
  <input type="text" placeholder="search" #search id ="input-search" (keyup)="assignValue(search)" (keydown.enter) = "searchForTrack(search)">
  </div>
  <div *ngFor= "let result of results">
    <app-track [track] = "result"></app-track>
  </div>
</div>
